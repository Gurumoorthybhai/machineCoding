<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="form-container">
        <h1>Signup</h1>
        <form class="form-fields">

            <input type="email" class="input-box" placeholder="email" id="email">
            <input type="password" class="input-box" placeholder="Create password" id="newpassword">
            <input type="password" class="input-box" placeholder="Confirm password"
                id="confirmpassword">
            <p><span><input type="checkbox" name="check" id="check"></span> I agreed to terms and
                conditions.</p>
            <button type="button" class="signup-btn">Signup</button>
            <hr>
            <p class="or">OR</p>
            <button class="signup-btn-google">Login with Google</button>
            <p>Already have an account? <a href="login">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
