<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tabs</title>
</head>

<body>

    <ul class="tabs">
        <li data-tab-target="#home" class="tab active">Home</li>
        <li data-tab-target="#about" class="tab">About</li>
        <li data-tab-target="#contact" class="tab">Contact</li>
    </ul>

    <div class="tab-content">
        <!-- Default selected tab with class -->
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <p>This is home page</p>
        </div>

        <div id="about" data-tab-content>
            <h1>About</h1>
            <p>This is about page</p>
        </div>

        <div id="contact" data-tab-content>
            <h1>Contact</h1>
            <p>This is contact page</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
